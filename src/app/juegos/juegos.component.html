<div class="container mt-4 form-container">
  <form [formGroup]="juegoForm" (ngSubmit)="addJuego()">
    <div class="mb-3">

      <label for="nombre" class="form-label">NOmbre Juego</label>
      <input type="text" id="nombre" class="form-control" formControlName="nombre" required>
      <div>
        <div *ngIf="juegoForm.get('nombre')?.hasError('required') && juegoForm.get('nombre')?.touched"
          class="error-message">
          Bombre es obligatorio.
        </div>
        <label for="descripcion" class="form-label">Descripción</label>
        <input type="text" id="descripcion" class="form-control" formControlName="descripcion" required>
        <div *ngIf="juegoForm.get('descripcion')?.hasError('required') && juegoForm.get('descripcion')?.touched"
          class="error-message">
          descripcion es obligatorio.
        </div>
      </div>
      <div class="mb-3">
        <label for="imagen_j" class="form-label">imagen Juego</label>
        <input type="text" id="imagen_url" class="form-control" formControlName="imagen_url" required>
        <div *ngIf="juegoForm.get('imagen_url')?.hasError('required') && juegoForm.get('imagen_url')?.touched"
          class="error-message">
          Ruta de la imagen es obligatorio.
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Agregar juego</button>
    <a routerLink="/dashboard" class="btn btn-link">Volver</a>
<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>


<div class="container mt-4">
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover text-center">
      <thead class="table-dark">
        <tr>
          
          <th>Nombre</th>
          <th>Descripción</th>
          <th>URL Imagen</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let juego of juegos">
          
          <td>{{ juego.nombre }}</td>
          <td>{{ juego.descripcion }}</td>
          <td>{{ juego.imagen }}</td>

          <td>
            <a [routerLink]="['/actualiza-juego', ]">Editar</a> <br>
            <a>Eliminar</a>
          </td>
      </tbody>
    </table>
  </div>
</div>
